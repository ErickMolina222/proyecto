<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">

<script src="../public/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function () {
    $('#perfil').change(function () {
      if ($(this).val() === '4') {
        $('#car').hide(1000); // Oculta solo la carrera
      } else {
        $('#car').show(1000); // Muestra si no es Director
      }
    });
  });
</script>
</head>
<body>

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Crea una cuenta</h2>

              <!-- Formulario con campos agregados -->
              <form method="post" action="con_Registro.php">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="nombre" class="form-control form-control-lg" required />
                  <label class="form-label" for="nombre">Nombre</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" name="edad" class="form-control form-control-lg" required />
                  <label class="form-label" for="edad">Edad</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="nick" class="form-control form-control-lg" required />
                  <label class="form-label" for="nick">Nick</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" name="correo" class="form-control form-control-lg" required />
                  <label class="form-label" for="correo">Correo</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" name="pwd" class="form-control form-control-lg" required />
                  <label class="form-label" for="pwd">Contraseña</label>
                </div>


                <!-- Campo de carrera separado -->
              <div id="car" data-mdb-input-init class="form-outline mb-4">
                <select name="carrera" class="form-select form-select-lg" required>
                  <option value="">Seleccione la carrera a la que pertenece</option>
                  <option value="1">Ingenieria en Sistemas</option>
                  <option value="2">Ingenieria Industrial</option>
                  <option value="3">Ingenieria Informatica</option>
                  <option value="4">Ingenieria Electronica</option>
                  <option value="5">Ingenieria Electromecanica</option>
                  <option value="6">Ingenieria en Administracion</option>
                </select>
              </div>
            
              <!-- Campo de perfil -->
              <div data-mdb-input-init class="form-outline mb-4">
                <select id="perfil" name="perfil" class="form-select form-select-lg" required>
                  <option value="">Seleccione un perfil</option>
                  <option value="1">Docente</option>
                  <option value="3">Jef@ de carrera</option>
                  <option value="4">Director</option>
                </select>
              </div>


                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3cg">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Registrarse
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">¿Ya tienes una cuenta?
                  <a method="post" href="../Main/" class="fw-bold text-body"><u>Inicia sesión aquí</u></a>
                </p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MDB JS -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>

</body>
</html>
